# =================================
# Spring Boot 4.0 Application Properties
# =================================

# Application Info
spring.application.name=playground
spring.main.banner-mode=console

# =================================
# Virtual Threads (Java 25)
# =================================
spring.threads.virtual.enabled=true

# =================================
# Server Configuration
# =================================
server.port=8080
server.tomcat.threads.virtual=true

# =================================
# Actuator Configuration
# =================================
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,mappings
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# Virtual Threads Metrics
management.metrics.enable.jvm.threads.virtual=true

# =================================
# Observability / Tracing
# =================================
management.observations.http.server.requests.enabled=true
management.observations.http.client.requests.enabled=true
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# =================================
# Problem Details (RFC 9457)
# =================================
spring.mvc.problemdetails.enabled=true

# =================================
# Logging
# =================================
logging.level.root=INFO
logging.level.com.autocat.playground=DEBUG
logging.level.org.springframework.web=INFO

# =================================
# Jackson / JSON
# =================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# =================================
# H2 Database (Development)
# =================================
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
